name: Build Sinum iOS

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build iOS dylib
        run: |
          set -e

          mkdir -p build

          # Find Objective-C sources (iOS)
          SRC=$(find iOS -type f -name "*.m")

          echo "Sources found:"
          echo "$SRC"

          if [ -z "$SRC" ]; then
            echo "❌ No Objective-C source files found"
            exit 1
          fi

          clang \
            -dynamiclib \
            -arch arm64 \
            -ObjC \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            $SRC \
            -framework Foundation \
            -framework UIKit \
            -framework CFNetwork \
            -lobjc \
            -o build/libSinum.dylib

          echo "✅ Build finished"

      - name: Verify dylib
        run: |
          file build/libSinum.dylib
          otool -L build/libSinum.dylib

      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: sinum-ios
          path: build/libSinum.dylib
